# OpenShift-specific values

# Use Route instead of Ingress
ingress:
  enabled: false

route:
  enabled: true
  host: ""  # Auto-generated by OpenShift
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# OpenShift SCC requirements
podSecurityContext:
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
